<div class="order-list">
  <h2>Your Orders</h2>
  <div *ngFor="let order of orders">
    <a [routerLink]="['/account/orders', order.id]" class="order-card">
      <h3>Order #{{ order.id }}</h3>
      <p>Date Ordered: {{ order.date | date : "shortDate" }}</p>
      <p>Total Paid: ${{ order.totalPrice }}</p>
    </a>
  </div>
</div>
