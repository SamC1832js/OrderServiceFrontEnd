<form
  (ngSubmit)="onRegisterSubmit(registerForm)"
  #registerForm="ngForm"
  class="register-form"
>
  <h2>Register</h2>
  <div>
    <label for="first name">First Name:</label>
    <input type="text" id="firstname" name="firstName" ngModel required />
  </div>
  <div>
    <label for="last name">Last Name:</label>
    <input type="text" id="lastname" name="lastName" ngModel required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required />
  </div>
  <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  <p>Already have an account? <a routerLink="account/login">Login here</a></p>
</form>
