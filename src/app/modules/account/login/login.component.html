<form
  (ngSubmit)="onLoginSubmit(loginForm)"
  #loginForm="ngForm"
  class="login-form"
>
  <h3>Log in</h3>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" #email ngModel required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      #password
      ngModel
      required
    />
  </div>
  <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  <p>
    Don't have an account? <a routerLink="/account/register">Register here</a>
  </p>
</form>
