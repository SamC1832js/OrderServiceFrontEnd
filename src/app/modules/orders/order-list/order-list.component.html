<div class="order-list">
  <h2>Your Orders</h2>
  <div *ngFor="let order of orders" class="order-card">
    <h3>Order #{{ order.id }}</h3>
    <p>Date: {{ order.date | date : "shortDate" }}</p>
    <p>Total: ${{ order.total }}</p>
    <a [routerLink]="['/orders', order.id]">View Details</a>
  </div>
</div>
