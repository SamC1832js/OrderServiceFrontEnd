<div *ngIf="order" class="order-detail">
  <div class="order-header">
    <div>
      <h2>Order #{{ order.id }}</h2>
      <p>Date: {{ order.date | date }}</p>
      <p>Total: ${{ order.totalPrice }}</p>
    </div>
    <button (click)="goBack()" class="back-button">
      <img src="assets/arrow-go-back-fill.svg" alt="Back" />
    </button>
  </div>
  <h3>Products:</h3>
  <div *ngFor="let item of order.products" class="order-item">
    <img [src]="item.product.imgUrl" alt="{{ item.product.name }}" />
    <div>
      <h4>{{ item.product.name }}</h4>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Price: ${{ item.product.price * item.quantity }}</p>
    </div>
  </div>
</div>
